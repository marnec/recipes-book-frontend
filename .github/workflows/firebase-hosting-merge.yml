name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  unlock:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: git-crypt init
      - run: echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > .git/git-crypt/keys/default
      - run: git stash
      - run: git-crypt unlock .git/git-crypt/keys/default
  build_deploy:
    runs-on: self-hosted
    needs: unlock
    container:
      image: node:16
      env: 
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RECIPES_AC036 }}
    steps:
      - run: npm i -g npm@latest
      - run: npm i -g firebase-tools
      - run: npm ci && npm run build
      - run: firebase deploy
