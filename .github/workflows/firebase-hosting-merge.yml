name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  unlock:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > .git/git-crypt/keys/default
      - run: git-crypt unlock .git/git-crypt/keys/default
  build:
    runs-on: self-hosted
    container:
      image: docker/dockerfile.production
    steps:
      - run: npm ci && npm run build
  deploy:
    runs-on: self-hosted
    steps:
      - run: docker ps
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_RECIPES_AC036 }}"
          channelId: live
          projectId: recipes-ac036
