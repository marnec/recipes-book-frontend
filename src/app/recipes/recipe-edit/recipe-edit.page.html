<ion-header *ngIf="form">
  <ion-toolbar [formGroup]="form">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="recipes"></ion-back-button>
    </ion-buttons>
    <ion-input
      type="text"
      [placeholder]="'recipe.toolbar.titlePlaceholder' | translate"
      formControlName="title"
    ></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="form" [formGroup]="form">
  <ion-item>
    <ion-label>{{ 'recipe.content.servings' | translate}}</ion-label>
    <ion-input
      type="number"
      placeholder="#"
      formControlName="servings"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>{{ 'recipe.content.ingredients.title' | translate }}</h2>
    </ion-label>
    <ion-button (click)="findIngredient()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-reorder-group
      [disabled]="false"
      (ionItemReorder)="handleReorder($any($event))"
    >
      <ion-item-sliding *ngFor="let recipeIngredient of entity?.ingredients">
        <ion-item-options side="end">
          <ion-item-option
            (click)="removeIngredient(recipeIngredient.ingredient.id)"
          >
            <ion-icon slot="start" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label> {{ recipeIngredient.ingredient.name }} </ion-label>
          <ion-reorder slot="start"></ion-reorder>
          <ion-spinner
            name="crescent"
            *ngIf="recipeIngredient.ingredient.isPlaceholder"
          ></ion-spinner>
          <ion-icon
            *ngIf="!recipeIngredient.ingredient.externalId && !recipeIngredient.ingredient.nutrientsSourceId"
            slot="end"
            name="alert-circle"
            (click)="findIngredient(recipeIngredient.ingredient.name)"
          ></ion-icon>
          <ion-icon
            *ngIf="recipeIngredient.ingredient.nutrientsSourceId"
            slot="end"
            name="git-branch-outline"
          ></ion-icon>
        </ion-item>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
  <ion-item>
    <ion-label>
      <h2>{{ 'recipe.content.steps.title' | translate }}</h2>
    </ion-label>
    <ion-textarea [autoGrow]="true" formControlName="body"></ion-textarea>
  </ion-item>
</ion-content>
