<ion-header *ngIf="form">
  <ion-toolbar [formGroup]="form">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="recipes"></ion-back-button>
    </ion-buttons>
    <ion-input
      type="text"
      [placeholder]="'recipe.toolbar.titlePlaceholder' | translate"
      formControlName="title"
    ></ion-input>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="form" [formGroup]="form">
  <ion-item>
    <ion-label>{{ 'recipe.content.servings' | translate}}</ion-label>
    <ion-input
      type="number"
      placeholder="#"
      formControlName="servings"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>
      <h2>{{ 'recipe.content.ingredients.title' | translate }}</h2>
    </ion-label>
    <ion-button (click)="openIngredientsList()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let ingredient of entity?.ingredients">
      <ion-item-options side="end">
        <ion-item-option (click)="removeIngredient(ingredient.id)">
          <ion-icon slot="start" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          {{ ingredient.name }} {{ ingredient.amount }} {{ ingredient.unit }}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-item>
    <ion-label>
      <h2>{{ 'recipe.content.steps.title' | translate }}</h2>
    </ion-label>
    <ion-textarea [autoGrow]="true" formControlName="body"></ion-textarea>
  </ion-item>
</ion-content>
