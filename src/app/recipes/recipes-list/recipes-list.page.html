<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'recipes.toolbar.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let recipe of entities">
      <ion-item [routerLink]="recipe.id">
        <ion-label
          >{{ recipe.title || ('recipes.content.titlePlaceholder' | translate)
          }}</ion-label
        >
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option
          ><ion-icon slot="start" name="share"></ion-icon
        ></ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option
          (click)="delete(recipe, 'recipes.content.confirmDelete')"
        >
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
